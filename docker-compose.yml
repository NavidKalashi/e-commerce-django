name: ecommerce-django-project

services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ecommerce_data:/var/lib/postgresql/data

  ecommerce:
    image: ecommerce-image
    container_name: ecommerce
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
    environment:
      DB_NAME: ecommerce
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: postgres
      DB_PORT: 5432

  nodeapp:
    build: ./nodeapp
    container_name: nodeapp
    ports:
      - "8001:8001"
    volumes:
      - ./nodeapp:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - ecommerce
    command: npm start

  smtp4dev:
    image: rnwood/smtp4dev
    container_name: smtp4dev
    restart: always
    ports:
      - "3000:80"
      - "2525:25"

volumes:
  ecommerce_data: